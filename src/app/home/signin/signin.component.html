<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4">

    <div class="form-group">
        <input formControlName="userName" class="form-control" placeholder="user name" autofocus>
    </div>
    <small *ngIf="loginForm.get('userName').errors?.required" class="text-danger d-block mb-2">
        User name is required!
    </small>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="password">
    </div>
    <small *ngIf="loginForm.get('password').errors?.required" class="text-danger d-block mb-2">
        Password is required!
    </small>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
        login
    </button>

</form>

<p>Not a user? <a>Register now</a></p>
